<h1>Restricting length</h1>

<div id="sampleDemo" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
              
      <div id="div1">
        <div class="oj-sm-margin-5x-bottom">
          <oj-c-input-text
            id="text-input"
            value="{{value}}"
            raw-value="{{rawValue}}"
            length.max="3"
            length.count-by="codeUnit"
            label-hint="Input text with max length"
            label-edge="inside"></oj-c-input-text>
        </div>
      
        <div class="oj-sm-margin-4x-vertical">
          <span>Current component value is:</span>
          <span>
            <oj-bind-text value="[[value]]"></oj-bind-text>
          </span>
        </div>
      
        <span>Current component rawValue is:</span>
        <span>
          <oj-bind-text value="[[rawValue]]"></oj-bind-text>
        </span>
      </div>
